<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="ventana">
      <section class="tarjeta">
        <div class="tarjeta__imagen"></div>
        <div class="tarjeta_contenido">
          <h2 class="tarjeta_h2">Order Summary</h2>
          <p class="tarjeta__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="tarjeta__seccionbaja">
            <img src="./images/icon-music.svg" alt="IconoMusica" />
            <div>
              <p class="tarjeta__text2">Annual Plan</p>
              <p class="tarjeta__text2">$59.99/year</p>
            </div>
            <a href="/index.html" class="tarjeta__text3">Change</a>.
          </div>
          <div class="tarjeta__boton">
            <button class="tarjeta__botonS">Proceed to Payment</button>
          </div>
          <div class="tarjeta__text4">
            <a href="/index.html">Cancel Order</a>.
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
